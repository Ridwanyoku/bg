<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>backgroundColor</title>
</head>
<body>
    <div class="container">
        <nav>
            <a href="https://ridwanyoku.github.io">KEMBALI</a>
            <a onclick="darkMode()">Mode</a>
            <a onclick="refresh()">Refresh</a>
        </nav>
        <h1>Dark mode function</h1>
        <p id="info">Batas dark mode 5</p>
    </div>

<!-- function -->
    <script>
        let body = document.body;
        let info = document.getElementById("info");

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;

        function refresh() {
            if (refresh) {
                location.reload();
            }

            p.toggle("");
        }

        function darkMode() {
            if (darkRemainingLeft == 0) {
            console.log ('mode habis')
            return;
            }

            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter

            console.log('klik');
            console.log ('sisa:' , darkRemainingLeft);

            info.textContent = `Batas Dark Mode ${darkRemainingLeft}`;

            body.classList.toggle("dark");
            
        }
    </script>
</body>
</html>
